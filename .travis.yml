os:
  - linux
  - osx
sudo: false
dist: trusty
language: c
addons:
  apt:
    packages:
    - gobjc
    - libasound2-dev
    - nasm

install:
  - git clone https://github.com/cisco/openh264
  - "cd openh264 && make PREFIX=$HOME/openh264-install && make PREFIX=$HOME/openh264-install install && cd .."

script: "./configure --with-openh264=$HOME/openh264-install && make dep && make"


notifications:
  email: false
  slack:
    rooms:
     - secure: ""
    on_success: always
