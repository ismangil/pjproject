language: c
build:
  ci:
    - apt-get update && apt-get install -y build-essential g++ subversion python-svn curl libasound2-dev
    - svn --trust-server-cert --non-interactive checkout https://wush.net/svn/pjsip-labs/ccdash
    - cd ccdash
    - python setup.py install --home=~
    - cd ..
    - timestamp=$(date +%Y%m%d-%H%M)
    - echo $timestamp
    - python ~/lib/python/ccdash.py configure "CC=gcc-4.8 ./configure"
       -U http://my.cdash.org/submit.php?project=PJSIP
       -S shippable-ci
       -T $timestamp
       -B linux-gcc
       -G Continuous
    - python ~/lib/python/ccdash.py build "make dep && make all"
       -U http://my.cdash.org/submit.php?project=PJSIP
       -S shippable-ci
       -T $timestamp
       -B linux-gcc
       -G Continuous
    - cd tests/pjsua
    - python runall.py

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
    - integrationName: Slack
      type: slack
      recipients:
        - "@perry"
      on_success: always
      on_failure: always
